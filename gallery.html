<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Construct - Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo">Smart<strong>Construct</strong></div>
    <button class="nav-toggle">☰</button>
    <nav class="nav">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About Us</a></li>

      </ul>
    </nav>
  </header>

  <!-- Gallery -->
  <section class="gallery">
    <h2>Our Work</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="images/gallery1.jpg" alt="Residential Remodel">
        <div class="gallery-overlay">Residential Remodel</div>
      </div>
      <div class="gallery-item">
        <img src="images/gallery2.jpg" alt="Commercial Office Build">

        <img src="images/gallery3.jpg" alt="Custom Luxury Home">

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <p class="lightbox-caption"></p>
    <button class="prev">❮</button>
    <button class="next">❯</button>
  </div>

  <script src="js/script.js"></script>
